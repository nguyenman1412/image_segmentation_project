<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Instance Segmentation</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Instance Segmentation</a>
  </nav>
  <div class="container mt-4">
    <h1>Upload an Image</h1>
    <div id="upload-area" class="border p-4 mb-3 text-center">
      <p>Drag and drop your image here or click to select.</p>
      <input type="file" id="imageFile" accept="image/*" style="display:none;">
      <button id="selectButton" class="btn btn-secondary">Select Image</button>
    </div>
    <div id="progress" class="text-center" style="display:none;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Processing...</span>
      </div>
      <p>Processing image, please wait...</p>
    </div>
    <div id="result" class="mt-4"></div>
    <button id="downloadButton" class="btn btn-success mt-3" style="display:none;">Download Annotated Image</button>
  </div>

  <!-- Bootstrap and jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
